<div id="app">
    <section class="section">
        <div class="container mt-5">
            <div class="row">
                <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">


                    <div class="card card-primary">
                        <div class="text-center">
                            <h1>Compte Admin</h1>
                            <img src="assets/app/img/beebeep.png" alt="logo" width="100" hegith="100">
                        </div>

                        <div class="card-body">
                            <form #f="ngForm" (ngSubmit)="loginadmin(f)" class="needs-validation">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input id="email" type="email" class="form-control" name="email" tabindex="1" required #email="ngModel" ngModel>

                                </div>

                                <div class="form-group">
                                    <div class="d-block">
                                        <label for="password " class="control-label ">Mot de passe</label>
                                    </div>
                                    <input id="password" type="password" class="form-control" name="password" tabindex="2" required #password="ngModel" ngModel>

                                </div>
                                <div class="alert alert-danger" *ngIf="messageAuthError">
                                    {{messageAuthError}}
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-lg btn-block" tabindex="4">Connexion</button>
                                </div>
                            </form>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</div>
