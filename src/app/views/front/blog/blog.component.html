<section id="home" class="hero-section">
  <div class="container">
    <div class="row align-items-center">
      <div class="text-center">
        <div class="title">
          <h1 class="display-5 fw-bold">Blog</h1>
        </div>
      </div>
      <hr>
      <div class="blog-card" *ngFor="let blog of blogs">
        <div class="meta">
          <img class="photo" src="{{imageDirectoryPath}}{{blog.images}}">
          <ul class="details">
            <li class="date">{{blog.jour}}</li>
          </ul>
        </div>
        <div class="description">
          <h1>{{blog.titre}}</h1>
          <p> {{blog.description}}</p>
          <p class="read-more">
            <a href="#">Read More</a>
          </p>
        </div>
        <hr class="featurette-divider">
      </div>
    </div>
</div>
</section>



<div class="container">
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top" id="footer" >
    <p class="col-md-4 mb-0 text-muted">&copy; 2022 Company, Inc</p>

    <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
      <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
    </a>

  </footer>
</div>
