
<div class="app-page">
  <div #map id="map-canvas"></div>
  <div class="map-loader-container" *ngIf="!mapLoaded">
    <div class="map-loader"></div>
  </div>
  <div class="map-places-pill" [ngClass]="{'map-places-search-visible': togglePlacesSearch }">
    <span class="material-icons">room</span>
    <!-- places API component -->
    <input type="text" [(ngModel)]="placesText" #placesRef="ngx-places" placeholder="Set truck location..."
      ngx-google-places-autocomplete (onAddressChange)="handleAddressChange($event)">
    <!-- end of places API component -->
    <span *ngIf="placesText && placesText.length > 0" (click)="clearPlacesField()"
      class="material-icons close-btn">close</span>
  </div>

</div>
