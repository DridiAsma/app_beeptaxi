<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
      <div class="col-md-3 border-right">
          <div class="d-flex flex-column align-items-center text-center p-3 py-5">
            <img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
            <span class="font-weight-bold">{{nom}} {{prenom}}</span>
            <span class="text-black-50">{{email}}</span>
            <span> </span>
          </div>
      </div>
      <div class="col-md-5 border-right">
          <div class="p-3 py-5">
              <div class="d-flex justify-content-between align-items-center mb-3">
                  <h4 class="text-right">Profil Settings</h4>
              </div>
              <div class="row mt-3">
                  <div class="col-md-12">
                    <label class="labels">Numéro de télèphone</label>
                    <input type="text" class="form-control" placeholder="enter phone number" [value]="tele"></div>
                  <div class="col-md-12"><label class="labels">Genre</label>
                    <input type="text" class="form-control" placeholder="enter address line 1" [value]="gendre"></div>
                  <div class="col-md-12"><label class="labels">Address</label>
                    <input type="text" class="form-control"  [value]="emplacement"></div>
                  <div class="col-md-12"><label class="labels">Marque</label>
                    <input type="text" class="form-control" placeholder="enter address line 2" [value]="marque"></div>
                  <div class="col-md-12"><label class="labels">Modél</label>
                    <input type="text" class="form-control" placeholder="enter address line 2" [value]="model"></div>
                  <div class="col-md-12"><label class="labels">Méthode de paiement</label>
                    <input type="text" class="form-control" placeholder="enter email id" [value]="types_paiement">
                  </div>

              </div>
              <div class="row mt-3">
                  <div class="col-md-6"><label class="labels">N° Place</label><input type="text" class="form-control"  [value]="nbr_place"></div>
                  <div class="col-md-6"><label class="labels">Type Vehicule</label><input type="text" class="form-control" [value]="type_vehicules"></div>
              </div>
          </div>
      </div>
      <div class="col-md-4">
          <div class="p-3 py-5">
              <div class="d-flex justify-content-between align-items-center experience">

                <h4 class="text-right">Autres...</h4>
              </div><br>
              <div class="col-md-12"><label class="labels">N° CIN</label>
                <input type="text" class="form-control"  [value]="cinNum">
              </div>
              <div class="col-md-12">
                <label class="labels">N° Permis</label>
                <input type="text" class="form-control"  [value]="numPermis">
              </div>
              <!-- <br> -->
              <div class="col-md-12">
                <label class="labels">N° Assurance</label>
                <input type="text" class="form-control" [value]="numAss">
              </div>
              <!-- <br> -->
              <div class="col-md-12">
                <label class="labels">N° Badge</label>
                <input type="text" class="form-control"  [value]="numBadg">
              </div>
              <!-- <br> -->
              <div class="col-md-12">
                <label class="labels">N° Cart Circulation</label>
                <input type="text" class="form-control"  [value]="numCartCir">
              </div>
              <br>
          </div>

          <div class="mt-5 text-center">
            <button class="btn btn-primary profile-button" type="button">Modifier Profile</button>
          </div>
      </div>
  </div>
</div>
